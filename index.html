<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Programming Exercises</title>
    <!-- Load JS files (simple, no frameworks) -->
    <script src="ex1.js"></script>
    <script src="ex2.js"></script>
    <script src="ex3.js"></script>
  </head>
  <body>
    <h1>Exercise 1</h1>
    <p>
      <input type="text" id="weight" placeholder="Enter weight in kg">
      <!-- replace check function -->
      <button onclick="check()">Check Baggage</button>
    </p>

    <p>
      <input type="text" id="removed" placeholder="kg to remove" style="display:none;">
      <!-- replace remove function -->
      <button id="remB" onclick="remove()" style="display:none;">Remove this much baggage (kg)</button>
    </p>

    <h1>Exercise 2</h1>
    <p><button onclick="euler1()">Press for solution to Project Euler #1</button></p>

    <p>
      <label for="a">A</label> <input type="text" id="a" placeholder="e.g. 3">
      <label for="b">B</label> <input type="text" id="b" placeholder="e.g. 5">
      <label for="n">N</label> <input type="text" id="n" placeholder="upper limit (exclusive)">
    </p>
    <p><button onclick="eulerCustom()">Press for custom sum of multiples</button></p>

  </body>
</html>
