<!DOCTYPE html>
<html>
<head>

  <title>Euler Project</title>

  <script src="C2T2.js" defer></script>  <!-- Custom multiples -->

<body>
  <h3>Project Euler #1</h3>
  <button onclick="euler1()">Solve Task 1: Project Euler (3 or 5 below 1000)</button>

  <button onclick="eulerCustom()">Compute Custom</button>
