<!DOCTYPE html>
<html>
<head>
<script>
function setup() {
  var btn = document.getElementById("mybutton");
  var para = document.getElementById("myelement");

  btn.onclick = function() {
    para.innerHTML = "Text changed after clicking the button!";
  };
}
window.onload = setup;
</script>

</head>
<body>
  <p id="myelement">This is original text.</p>
  <button id="mybutton">Click Me</button>
</body>
</html>
