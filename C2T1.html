<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Baggage Checker</title>
  <script src="C2T1.js" defer></script>
</head>
<body>
  <h3>Baggage Weight (kg)</h3>

  <!-- Input for weight -->
  <input id="weight" type="number" min="0" step="0.1" placeholder="e.g., 14.5">

  <!-- Buttons -->
  <button onclick="checkBaggage()">Check</button>
  <button onclick="fixWeight()">Remove Overweight</button>
</body>
</html>
