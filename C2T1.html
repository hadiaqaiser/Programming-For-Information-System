<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title> Baggage Checker </title>              <!--html runs first than js-->

  <script src="C2T1.js" defer></script>         <!--Custom Multiple-->
</head>
<body>
  <h3>Project Euler #1</h3>
  <button onclick="euler1()">Solve Euler #1 (3 or 5 below 1000)</button>

  <hr>


  <!-- Input for weight -->
  <input id="weight" type="number" min="0" placeholder=" like 13.5">

  <!-- Buttons -->
  <button onclick="checkBaggage()">Check</button>
  <button onclick="fixWeight()">Remove Overweight</button>

  <h3>Project Euler #1</h3>
  <!-- Q1: Fixed (3 or 5, below 1000) -->
  <button onclick="euler1()">Solve Euler #1 (below 1000)</button>

  <h4>Custom Sum of Multiples</h4>
  <!-- Q2: Custom (a, b, n) -->
  <label>a:</label>
  <input id="a" type="number" min="1" step="1" placeholder="e.g., 3">
  <label>b:</label>
  <input id="b" type="number" min="1" step="1" placeholder="e.g., 5">
  <label>n (limit):</label>
  <input id="n" type="number" min="1" step="1" placeholder="e.g., 1000">
  <button onclick="eulerCustom()">Compute Custom</button>
</body>
